      <div class="container">
        <title>Formulario de Registro</title>  
    <style>  
        body {  
            background-color: #f8f9fa; /* Color de fondo claro */  
        }  
        .form-row {  
            align-items: center; /* Alinear elementos en el centro verticalmente */  
        }  
    </style>  
</head>  
<body>  
    <div class="container mt-5">  
        <h2>Formulario de Registro</h2>
        <form>  
            <div class="form-row mb-3">  
                <label for="nombre" class="col-sm-2 col-form-label">Nombres:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" id="nombre" required>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label for="cedula" class="col-sm-2 col-form-label">Número de Cédula:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" id="cedula" required>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label for="fechaNac" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>  
                <div class="col-sm-4">  
                    <input type="date" class="form-control" id="fechaNac" required>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>  
                <div class="col-sm-4">  
                    <input type="text" class="form-control" id="ciudad" required>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label for="correo" class="col-sm-2 col-form-label">Correo:</label>  
                <div class="col-sm-4">  
                    <input type="email" class="form-control" id="correo" required>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label for="telefono" class="col-sm-2 col-form-label">Teléfono:</label>  
                <div class="col-sm-4">  
                    <input type="tel" class="form-control" id="telefono" required>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>  
                <div class="col-sm-4">  
                    <textarea class="form-control" id="direccion" rows="3" required></textarea>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label class="col-sm-2 col-form-label">Estado Civil:</label>  
                <div class="col-sm-4">  
                    <select class="form-control" required>  
                        <option value="">Seleccionar</option>  
                        <option value="Soltero">Soltero/a</option>  
                        <option value="Casado">Casado/a</option>  
                        <option value="Divorciado">Divorciado/a</option>  
                        <option value="Viudo">Viudo/a</option>  
                    </select>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label class="col-sm-2 col-form-label">Étnia:</label>  
                <div class="col-sm-4">  
                    <select class="form-control" required>  
                        <option value="">Seleccionar</option>  
                        <option value="Indígena">Indígena</option>  
                        <option value="Afrodescendiente">Afrodescendiente</option>  
                        <option value="Blanco">Blanco</option>  
                        <option value="Mestizo">Mestizo</option>  
                    </select>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label class="col-sm-2 col-form-label">Género:</label>  
                <div class="col-sm-4">  
                    <div class="form-check">  
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" required>  
                        <label class="form-check-label" for="masculino">Masculino</label>  
                    </div>  
                    <div class="form-check">  
                        <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino" required>  
                        <label class="form-check-label" for="femenino">Femenino</label>  
                    </div>  
                    <div class="form-check">  
                        <input class="form-check-input" type="radio" name="genero" id="otro" value="Otro">  
                        <label class="form-check-label" for="otro">Otro</label>  
                    </div>  
                </div>  
            </div>  
            <div class="form-row mb-3">  
                <label class="col-sm-2 col-form-label">Hábitos:</label>  
                <div class="col-sm-4">  
                    <div class="form-check">  
                        <input class="form-check-input" type="checkbox" id="fuma" value="Fuma">  
                        <label class="form-check-label" for="fuma">Fuma</label>  
                    </div>  
                    <div class="form-check">  
                        <input class="form-check-input" type="checkbox" id="tomaAlcohol" value="Toma Alcohol">  
                        <label class="form-check-label" for="tomaAlcohol">Toma Alcohol</label>  
                    </div>  
                    <div class="form-check">  
                        <input class="form-check-input" type="checkbox" id="consumeDrogas" value="Consume Drogas">  
                        <label class="form-check-label" for="consumeDrogas">Consume Drogas</label>  
                    </div>  
                </div>  
            </div>  
            <button type="submit" class="btn btn-primary">Enviar</button>  
        </form>  
    </div>  


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>  
</body>
